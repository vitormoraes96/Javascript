<script>
    function calc(){
    let data = ((Date.parse(new Date()))- (Date.parse(document.getElementById("data").value)))/(24*60*60*1000);
    let valor = parseFloat(document.getElementById("valor").value);
    let juros = (parseFloat(document.getElementById("Juros").value/30)*(data/100))*valor;
    let multa = parseFloat(((document.getElementById("Multa").value)/100)*valor);
    let total = (valor+multa+juros);
    
    document.getElementById("m").innerHTML = multa.toFixed(2);
    document.getElementById("d").innerHTML = data.toFixed(0);
    document.getElementById("j").innerHTML = juros.toFixed(2);
    document.getElementById("res").innerHTML = total.toFixed(2); 
    
    }

</script>
