<script>
    var i = id => document.getElementById(id);

    function calc(){
    let data =  (Date.parse(new Date())- Date.parse(i("data").value))/(24*60*60*1000);
    let valor = parseFloat(i("valor").value);
    let juros = parseFloat(i("Juros").value/30).toFixed(2)*(data/100)*valor;
    let multa = parseFloat(i("Multa").value/100*valor);
    let total = (valor+multa+juros);
    
    i("m").innerHTML = multa.toFixed(2);
    i("d").innerHTML = data.toFixed(0);
    i("j").innerHTML = juros.toFixed(2);
    i("res").innerHTML = total.toFixed(2); 
    
    }

</script>
