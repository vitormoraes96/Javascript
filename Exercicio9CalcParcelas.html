<script>
    var i = id => document.getElementById(id); //  function para pegar os inputs pelo id
    var d = x => (Date.parse(i("data").value) - Date.parse(i(x).value))/(24*60*60*1000); //convertendo data em dias para que possa calcular os juros e mostrar os dias atrasados
    
    function calc(){
        let por = (a,b) => a/100*b; // Porcentagem * o valor da parcela
        let juros = (y,z) => parseFloat(i("juros").value/30).toFixed(2)*por(y,z); // calculando juros
        let multa = i("multa").value;    
        var Tvalor = 0;
        var Tmulta = 0;
        var Tdata  = 0;
        var Tjuros = 0;
        var Ttotal = 0;
        for(let c = 1; c < 4; c++){ // for para receber e apresentar os valores
           let valor = parseFloat(i("valor"+c).value);
           let data  = parseFloat(d("data"+c));
           let juros1 = juros(data,valor);
           let multa1 = por(multa,valor);
           let total = valor+multa1+juros1;
            i("Rdata"+c).innerHTML = data.toFixed(0);
            i("Rjuros"+c).innerHTML= juros1.toFixed(2);
            i("Rmulta"+c).innerHTML= multa1;
            i("Rtotal"+c).innerHTML= total.toFixed(2);
            Tvalor +=valor;
            Tmulta +=multa1;
            Tdata += data;
            Tjuros+= juros1;
            Ttotal+= total;
        }
            i("totalM").innerHTML = Tmulta;
            i("totalD").innerHTML = Tdata;
            i("totalJ").innerHTML = Tjuros.toFixed(2);
            i("total").innerHTML = Ttotal.toFixed(2);
    }
</script>
