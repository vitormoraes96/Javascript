
<script>
    let arr = [];

    function add(){
        arr.push({
        nome: document.getElementById("nome").value,
        sexo: document.getElementById(m.checked ? "m" : "f").value,
        idade: document.getElementById("idade").value
        });
        alert("adcionado com sucesso!");
    }
    function Mulher(){
        let fem = arr.filter(function(el){        
        return(el.sexo === "F");
    });
    alert("Mulheres adcionadas: "+fem.length);
    alert(JSON.stringify(fem));
    }

function Homem(){
    let masc = arr.filter(function(el){
       return(el.sexo === "M");
       });
    alert("Homens adcionados: "+masc.length);
    alert(JSON.stringify(masc)); 
}
function Crianca(){
    let idade = arr.filter(function(el){
       return(el.idade <= 14);
       });
    alert("Crianças adcionadas: "+idade.length);
    alert(JSON.stringify(idade)); 
}
function Adolescente(){
    let idade = arr.filter(function(el){
       return(el.idade >=15 && el.idade <= 21);
       });
    alert("Adolescentes adcionados: "+idade.length);
    alert(JSON.stringify(idade));
}

function Adulto(){
    let idade = arr.filter(function(el){
       return(el.idade >= 22 && el.idade <= 63);
       });
    alert("Adultos adcionados: "+idade.length);
    alert(JSON.stringify(idade));
}

function Idoso(){
    let idade = arr.filter(function(el){
       return(el.idade > 63);
       });
    alert("Idosos adcionados: "+idade.length);
    alert(JSON.stringify(idade));
}
</script>



<html>
    <head>
        <meta charset = "UTF-8">
    </head>
    <body>
        <div>
            <label for="nome">Nome:</label>
          <div/>
            <input type="text" id="nome" value=""/>
          <div>
            <label for="idade">Idade:</label>
          <div/>
            <input type="number" id="idade" value=""/>
          <div>
            <label for="sexo">Sexo:</label>
          <div>
            <input type="radio"  id="m" name="sexo" value="M"/>
            <label for="m">Masculino</label>
            <input type="radio"  id="f" name="sexo" value="F"/>
            <label for="f">Feminino</label>
          <div/>
          <div/>
          <div>
            <button type="button" id="add" onclick="add()">Adcionar</button>
            <button type="button" id="LM" onclick="Mulher()">Listar Mulheres</button>
            <button type="button" id="LH" onclick="Homem()">Listar Homens</button>
            <div>
            <button type="button" id="LC" onclick="Crianca()">Listar Crianças</button>
            <button type="button" id="LA" onclick="Adolescente()">Listar Adolescentes</button>
            <div/>
             <div>
               <button type="button" id="LAD" onclick="Adulto()">Listar Adultos</button>
               <button type="button" id="LI" onclick="Idoso()">Listar Idosos</button>
               <div/>
          <div/>
    </body>
</html>
